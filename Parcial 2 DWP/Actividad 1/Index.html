<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PC Lant</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Barra de búsqueda a la izquierda -->
      <div class="d-flex align-items-center">
        <input type="text" class="form-control me-2" placeholder="Buscar">
        <button class="btn btn-search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85zm-5.792 1.356a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"/>
          </svg>
        </button>
      </div>

      <!-- Logo centrado -->
      <a class="navbar-brand mx-auto d-flex justify-content-center" href="#">
        <img src="img/PClant.png" alt="Logo" width="50" height="50">
      </a>

      <!-- Iconos de carrito y usuario a la derecha -->
      <ul class="navbar-nav ms-auto d-flex align-items-center">
        <li class="nav-item me-3">
          <a class="nav-link position-relative" href="#" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas" aria-controls="cartOffcanvas">
            <!-- Icono de carrito -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
              <path d="M0 1a1 1 0 0 1 1-1h1.382a1 1 0 0 1 .962.725l.813 3.252a.5.5 0 0 1-.014.036H14a1 1 0 0 1 .99 1.141l-.833 5A1 1 0 0 1 13.165 11H4.12a1 1 0 0 1-.987-.834L2.01 2H1a1 1 0 0 1-1-1zM4.12 10h8.52l.833-5H3.578L4.12 10z"/>
              <path d="M6 12a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm6 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg>
            <!-- Badge para la cantidad de items en el carrito -->
            <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              0
              <span class="visually-hidden">items en el carrito</span>
            </span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <!-- Icono de usuario -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zM8 9a5 5 0 0 0-4.546 2.916.5.5 0 1 0 .908.418A4 4 0 0 1 8 10a4 4 0 0 1 3.638 2.334.5.5 0 1 0 .908-.418A5 5 0 0 0 8 9z"/>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Offcanvas del Carrito de Compras con fondo personalizado -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="cartOffcanvasLabel">Carrito de Compras</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body cart-background">
      <!-- Lista de productos en el carrito -->
      <div id="cart-items" class="mb-4">
        <!-- Los productos se añadirán dinámicamente aquí -->
      </div>
      
      <!-- Resumen del carrito -->
      <div class="cart-summary mb-4">
        <div class="d-flex justify-content-between">
          <span>Subtotal:</span>
          <span id="cart-subtotal">$0</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Impuestos (10%):</span>
          <span id="cart-tax">$0</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between fw-bold">
          <span>Total:</span>
          <span id="cart-total">$0</span>
        </div>
      </div>
      
      <!-- Código de descuento -->
      <div class="mb-4">
        <label for="discount-code" class="form-label">Código de Descuento:</label>
        <input type="text" id="discount-code" class="form-control" placeholder="Introduce tu código">
        <button id="apply-discount" class="btn btn-secondary mt-2">Aplicar Descuento</button>
        <div id="discount-message" class="mt-2"></div>
      </div>
    </div>
    <div class="offcanvas-footer p-3">
      <button class="btn btn-primary w-100">Realizar Compra</button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <div class="row" id="product-list">
      <!-- Productos se añadirán dinámicamente aquí -->
    </div>
  </div>
  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Computadoras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
  
    
  
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
  </html>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/main.js"></script>
</body>
</html>
